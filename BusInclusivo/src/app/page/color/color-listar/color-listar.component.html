<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
  <div class="container">
    <mat-paginator [length]="dataSource.data.length" [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

    <div style=" text-align: center;">
      <h1>Colores de Carros</h1>
    </div>

    <div>
      <div style="text-align: right;">
        <button type="button" class="btn btn-success" mat-raidsed-button routerLink="/pages/colores/coloreditar">
          Nuevo
        </button>
      </div>
      <br>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="text-align: center;">
  
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.idColor}} </td>
        </ng-container>
  
        <!-- Name Column -->
        <ng-container matColumnDef="color">
          <th mat-header-cell *matHeaderCellDef> Color </th>
          <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
        </ng-container>
  
        <!-- Position Column -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let element">
  
            <button mat-raised-button class="boton-verde" [routerLink]="['edicion', element.idColor]">
              <mat-icon>edit</mat-icon>
            </button>
  
            <button mat-raised-button class="boton-celeste" (click)="confirmar(element.idColor)">
              <mat-icon>delete</mat-icon>
            </button>
  
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </div>


  </div>

</body>

</html>
