<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <div class="container">

    <mat-paginator [length]="dataSource.data.length" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>


    <div style=" text-align: center;">
      <h1>Lista de calificaciones</h1>
    </div>

    <div style="text-align: right;">
      <button type="button" class="btn btn-success"  mat-raidsed-button routerLink="/estadovehiculo/estadovehiculoEditar">
        Nuevo
      </button>
    </div>
    <br>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.idEstadoVehiculo}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="situacion">
        <th mat-header-cell *matHeaderCellDef> situacion </th>
        <td mat-cell *matCellDef="let element"> {{element.situacion}} </td>
      </ng-container>

      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef> descripcion </th>
        <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
      </ng-container>

      <ng-container matColumnDef="accion01">
        <th mat-header-cell *matHeaderCellDef>Pulsa para editar </th>
        <td mat-cell *matCellDef="let element">

          <button mat-raised-button class="boton-verde" [routerLink]="['edicion', element.idEstadoVehiculo]">
            <mat-icon>edit</mat-icon>
          </button>

          <button mat-raised-button class="boton-celeste" (click)="confirmar(element.idEstadoVehiculo)">

            <mat-icon>delete</mat-icon>
          </button>


        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</body>
</html>
