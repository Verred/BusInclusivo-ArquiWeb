<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Login Bus Inclusivo</title>
</head>

<body>
  <div class="login-box">
    <img src="../../../assets/img/logoSinFondo250.jpg" class="avatar" alt="Avatar Image">
    <h1>Iniciar sesion </h1>

    <label> Usuario </label>
    <input type="text" placeholder="Username" [(ngModel)]="username">
    <br>
    <br>

    <label> Contrase単a </label>
    <input type="password" placeholder="Password" [(ngModel)]="password">

    <br>
    <br>

    <div class="centered-content">
      <button mat-raised-button (click)="login()">Ingresar</button>
    </div>
    <br>
    <a href="#">Olvidaste la constrase単a</a><br>
    <a routerLink="/registro" (click)="abrirRegisterComponent()">No tengo cuenta</a><br>
    <!-- (click)="cerrarLoginYAbrirCreaEdita()" -->
    
  </div>
</body>

</html>
