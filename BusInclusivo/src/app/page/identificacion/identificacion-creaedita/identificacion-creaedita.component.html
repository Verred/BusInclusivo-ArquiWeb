<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <br>
    <div class="container" style="text-align: center;">
        <div style="text-align: center;">
            <h1>
             Agregar Documentos
            </h1>
        </div>

        <form [formGroup]="form"(submit)="aceptar()">

            <mat-form-field class="example-full-width">
                <mat-label>                  Numero de Documento                </mat-label>
                <input matInput  required placeholder="num" formControlName = "num">
            </mat-form-field>

            <br>

            <mat-form-field appearance="fill">
                <mat-label> Tipo documento </mat-label>
                <mat-select formControlName="tipo" [(value)]="idTipoSele" required>
                  <mat-option *ngFor="let enty of listaTipos" [value]="enty.idTipoDocumento">
                    {{enty.descripcion}}
                </mat-option>
                </mat-select>
            </mat-form-field>

            <br>

            <mat-form-field appearance="fill">
                <mat-label> Usuario </mat-label>
                <mat-select formControlName="user" [(value)]="idUserSele" required>
                  <mat-option *ngFor="let enty of listaUser" [value]="enty.id">
                    {{enty.username}}
                </mat-option>
                </mat-select>
            </mat-form-field>

           
            <br>

            <mat-form-field appearance="fill">
                <mat-label>Fecha de vencimiento </mat-label>
                <input matInput [matDatepicker]="picker" formControlName="fecha" [max]="maxFecha">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

            <br>

            <div style="text-align: center;"  >
                <button mat-raidsed-button class="btn btn-success" role="button" >Aceptar</button>
              
                <button mat-raidsed-button routerLink="pages/identificaciones" class="btn btn-danger" role="button" style="margin-left: 10em"> Cancelar </button>
            </div>



        </form>
    </div>
</body>
</html>
