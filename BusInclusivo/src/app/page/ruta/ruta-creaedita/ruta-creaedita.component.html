<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <br>
    <div class="container" style="text-align: center;">
        <div style="text-align: center;">
            <h1>
             Agregar Ruta
            </h1>
        </div>

        <form [formGroup]="form"(submit)="aceptar()">


            <mat-form-field appearance="fill">
                <mat-label> Coordenad inicio </mat-label>
                <mat-select formControlName="StartCoordenada" [(value)]="idCoordenadaSTsele" required>
                  <mat-option *ngFor="let enty of listaCoordenada" [value]="enty.idCoordenada">
                    {{enty.referencia}}
                </mat-option>
                </mat-select>
            </mat-form-field>

            <br>

            <mat-form-field appearance="fill">
                <mat-label> Coordenad fin </mat-label>
                <mat-select formControlName="EndCoordenada" [(value)]="idCoordenadaEDsele" required>
                  <mat-option *ngFor="let enty of listaCoordenada" [value]="enty.idCoordenada">
                    {{enty.referencia}}
                </mat-option>
                </mat-select>
            </mat-form-field>

            <!-- 
                
            <br>

            <mat-form-field appearance="fill">
                <mat-label> Marca </mat-label>
                <mat-select formControlName="marca" [(value)]="idMarcaSele" required>
                  <mat-option *ngFor="let enty of listaMarca" [value]="enty.idMarca">
                    {{enty.descripcion}}
                </mat-option>
                </mat-select>
            </mat-form-field>
             -->
             <br>
           
            <mat-form-field class="example-full-width">
                <mat-label>                 Descripcion              </mat-label>
                <input matInput  required placeholder="descripcion" formControlName = "descripcion">
            </mat-form-field>

            <br>



            <div style="text-align: center;"  >
                <button mat-raidsed-button class="btn btn-success" role="button" >Aceptar</button>
              
                <button mat-raidsed-button routerLink="/pages/rutas" class="btn btn-danger" role="button" style="margin-left: 10em"> Cancelar </button>
            </div>



        </form>
    </div>
</body>
</html>
